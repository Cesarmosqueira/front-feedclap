<div class="cuerpo" *ngIf="game">
	<div class="banner">
		<img src='{{game.img_link}}'>
		<img>
		<mat-card>
			<mat-card-title>{{game.name}}</mat-card-title>
			<mat-card-subtitle>
				{{game.description}}
			</mat-card-subtitle>
			<mat-card-actions>
				<button mat-button>
					<mat-icon>download</mat-icon>Descargar
				</button>
				<section>
					<div class="example-label">Raised</div>
					<div class="example-button-row">
						<button mat-raised-button>Basic</button>
						<button mat-raised-button color="primary">Primary</button>
						<button mat-raised-button color="accent">Accent</button>
						<button mat-raised-button color="warn">Warn</button>
						<button mat-raised-button disabled>Disabled</button>
						<a mat-raised-button href="https://www.google.com/" target="_blank">Link</a>
					</div>
				</section>
			</mat-card-actions>
			<mat-chip-list aria-label="Fish selection">
				<div *ngFor="let category of categories">
					<mat-chip color="primary" selected>
						{{category.name}}
					</mat-chip>
				</div>
				<div *ngFor="let genre of genres">
					<mat-chip color="accent" selected>
						{{genre.name}}
					</mat-chip>
				</div>
			</mat-chip-list>
		</mat-card>


	</div>
	<br>
	<div class="reviews">
		<div class="review_entry" *ngIf="this.entryEnabled">
			<mat-card class="review-card">
				<mat-card-header>
					<mat-card-title> Nueva Review: </mat-card-title>
					<mat-card-subtitle>

					</mat-card-subtitle>
				</mat-card-header>
				<mat-card-content>
					<form class="review-form">
						<mat-form-field class="example-full-width" appearance="fill">
							<mat-label>Contenido</mat-label>
							<textarea matInput placeholder="Ex. It makes me feel..." formControlName="content"
								id="content" #textArea></textarea>
						</mat-form-field>
						<mat-card-actions>
							<button mat-button (click)="submit()">Submit</button>
							<button mat-button (click)="disableEntry()">Cancel</button>
						</mat-card-actions>
					</form>
				</mat-card-content>
			</mat-card>
		</div>
		<div *ngFor="let review of reviews">
			<mat-card class="review-card">
				<mat-card-header>
					<mat-card-title> {{reviewerMap.get(review.id)}} </mat-card-title>
					<mat-card-subtitle>

						<span *ngFor="let n of numSequence(review.rating);
				   let i = index;">
							<mat-icon>star</mat-icon>

						</span>

					</mat-card-subtitle>
				</mat-card-header>
				<mat-card-content>
					<p>
						{{review.description}}
					</p>
				</mat-card-content>
				<mat-card-actions>
					<button mat-button>LIKE</button>
					<button mat-button>SHARE</button>
				</mat-card-actions>
			</mat-card>

		</div>
	</div>
</div>
