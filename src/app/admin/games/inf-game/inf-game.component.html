<div *ngIf="game">
	<div class="banner">
		<img src='{{game.img_link}}'>
		<img>
		<mat-card>
			<mat-card-title>{{game.name}}</mat-card-title>
			<mat-card-subtitle>
				{{game.description}}
			</mat-card-subtitle>
			<mat-card-actions>
				<button mat-button>
					<mat-icon>download</mat-icon>Descargar
				</button>
				<button mat-button>
					<mat-icon>attach_money</mat-icon>
					Dejar review
				</button>
			</mat-card-actions>
			<mat-chip-list aria-label="Fish selection">
				<div *ngFor="let category of categories">
					<mat-chip color="primary" selected>
						{{category.name}}
					</mat-chip>
				</div>
				<div *ngFor="let genre of genres">
					<mat-chip color="accent" selected>
						{{genre.name}}
					</mat-chip>
				</div>
			</mat-chip-list>
		</mat-card>


	</div>
	<br>
	<div class="reviews" *ngFor="let review of reviews">
		<mat-card class="review-card">
			<mat-card-header>
				<mat-card-title> {{reviewerMap.get(review.id)}} </mat-card-title>
				<mat-card-subtitle>

					<span *ngFor="let n of numSequence(review.rating);
				   let i = index;">
						<mat-icon>star</mat-icon>

					</span>

				</mat-card-subtitle>
			</mat-card-header>
			<mat-card-content>
				<p>
					{{review.description}}
				</p>
			</mat-card-content>
			<mat-card-actions>
				<button mat-button>LIKE</button>
				<button mat-button>SHARE</button>
			</mat-card-actions>
		</mat-card>

	</div>
</div>
