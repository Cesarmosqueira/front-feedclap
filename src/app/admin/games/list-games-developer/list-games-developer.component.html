<div *ngIf="usernamee == username_sesion">
    <h3 class="fw-bold">Tus Juegos</h3>

    <div class="text-end">
      <button mat-raised-button color="primary" routerLink="/admin/games/new">
        Nuevo Juego
      </button>
    </div>
    
    <div class="example-header">
        <mat-form-field appearance="standard" class="w-100">
          <input
            matInput
            (keyup)="filtrar($event)"
            placeholder="Buscar Juego"
            #input
          />
        </mat-form-field>
      </div>
    
    <div>
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z8"
        class="w-100"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
    
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>
    
        <ng-container matColumnDef="reviewPrice">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ReviewPrice</th>
            <td mat-cell *matCellDef="let element">{{ element.reviewPrice }}</td>
        </ng-container>
    
        <ng-container matColumnDef="downloadLink">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>DownloadLink</th>
            <td mat-cell *matCellDef="let element">{{ element.downloadLink }}</td>
        </ng-container>
    
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-button
              color="primary"
              [routerLink]="[element.id, 'editar']"
            >
              <mat-icon (click)="lista_reviews(element.name)">ballot</mat-icon>
            </button>
            <button mat-button color="primary" (click)="eliminar(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSize]="1"
        [pageSizeOptions]="[]"
        [length]="cantidad"
      ></mat-paginator>
    </div>
</div>
