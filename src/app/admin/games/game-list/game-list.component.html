<div>
    <table
      mat-table
      [dataSource]="game"
      matSort
      class="mat-elevation-z8"
      class="w-100"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Titulo</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="reviewPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ReviewPrice</th>
        <td mat-cell *matCellDef="let element">{{ element.reviewPrice }}</td>
      </ng-container>

      <ng-container matColumnDef="downloadLink">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DownloadLink</th>
        <td mat-cell *matCellDef="let element">{{ element.downloadLink }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
