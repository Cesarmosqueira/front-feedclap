<p>form-review works!</p>

<div class="row">
    <div class="col-md-offset-3 mx-auto">
      <form
        (ngSubmit)="save()"
        autocomplete="off"
        [formGroup]="form"
        #frmLibro="ngForm"
      >  
        <mat-form-field appearance="outline" class="d-block">
          <mat-label>Descripci√≥n</mat-label>
          <textarea matInput formControlName="description" row="5"></textarea>
  
          <mat-error *ngIf="form.controls['description'].hasError('required')">
            Este campo es obligatorio
          </mat-error>
        </mat-form-field>
  
        <button mat-button routerLink="/admin/review">Cancelar</button>
  
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="ms-2"
          [disabled]="frmLibro.invalid"
        >Guardar</button>
      </form>
    </div>
  </div>
